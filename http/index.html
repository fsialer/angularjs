<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Http</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="firstController">
<input type="text" ng-model="newPost.title"/><br>
<textarea ng-model="newPost.body">	
</textarea>
<button ng-click="addPost()">Agregar</button>
<ul>
	<li ng-repeat="post in posts">
		<h2>{{post.title}}</h2>
		<p>{{post.body}}</p>
	</li>
</ul>

</body>
</html>
